    <title>Add Product </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .addProductForm {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* border: 1px solid red; */
        }

        .addProductForm div {
            width: 50%;
            border: 1px solid black;
            padding: 1em;
            margin: .5em;
        }

        .container-left section label {
            display: inline-block;
            margin: .5em;
        }

        .container-left section input {
            margin: .5em;
        }

        .short-spec {
            width: 70%;
            height: 50px;
        }

        .color-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .color-section button {
            width: 100px;
            margin: .2em .51em;
        }

        .container-right {
            background: red;
        }

        .state-selector-container {
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 0;
        }

        .state-selector-container section input[type="checkbox"] {
            display: none;
        }

        .state-selector-container section label {
            border: 1px solid #000;
            display: inline-block;
            width: 130px;
            text-align: center;
            padding: .2em;
            margin: .2em;

    </style>
</head>
