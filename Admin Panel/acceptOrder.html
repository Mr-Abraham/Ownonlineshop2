<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Orders</title>
</head>

<body>
    <header>
        <div class="container-header">
            <form action="" style="display:flex; justify-content: space-between; width: 450px;">
                <section>
                    <label for="">STATE</label>
                    <select name="" id="">
                        <option value="">Delhi</option>
                        <option value="">Assam</option>
                        <option value="">Sikkim</option>
                        <option value="">Pune</option>
                        <option value="">Mharashtra</option>
                        <option value="">Uttar Pradesh</option>
                        <option value="">Haryana</option>
                    </select>
                </section>
                <section>
                    <label for="">SHOP NO</label>
                    <input type="text">
                </section>
            </form>
        </div>
    </header>
    <br>
    <div class="dispatch-search">
        <form action="">
            <label for="">Search Order By</label>
            <input type="text" placeholder="Order ID">
            <span>Or</span>
            <input type="text" placeholder="Barcode ID">
            <span>Or</span>
            <label for="">Dispatched By</label>
            <input type="text" placeholder="sk8424">
            <span>OR</span>
            <input type="text" placeholder="Product Id">
            <button type="submit">Search</button>
        </form>
    </div>
    <br>
    <div class="packed-orders" style="display:flex; align-items:center; gap: .5em; width: 350px;">
        <p>Release </p>
        <button>Today</button>
        <button>Yesterday</button>
        <button>All</button>
        <p>OR</p>
        <p>Range</p>
        <label for="">From</label>
        <input type="date" name="Date" id="date">
        <label for="">To</label>
        <input type="date" name="Date" value="Date" id="" style="width:150px">
    </div>
    <section class="whereToShow">
        <h3>Dispatched To</h3>
        <p>State</p>
        <div style="border: 1px solid #000; width: 20%;" class="state-box">
            <button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button><button>Delhi</button>
        </div>
        <div class="city-box">
            <p>City</p>
            <input type="text">
        </div>
        <div class="zip-box">
            <p>Pin code</p>
            <input type="number">
        </div>
    </section>

    <div class="dispatch-result">
        <h2>Result</h2>
        <table>
            <tr>
                <th>S. No</th>
                <th>Order ID</th>
                <th>Barcode ID</th>
                <th>Product Name</th>
                <th> QTY</th>
                <th>Select/De-Select</th>
                <th><button>Slect All</button></th>
                <th><button>De- Select All</button></th>
            </tr>
            <tr>
                <td>1</td>
                <td>12356</td>
                <td>123ABC</td>
                <td>Apple PRO</td>
                <td>5</td>
                <td><input type="checkbox"></td>
                <td><a href="#"><button>List</button></a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>12356</td>
                <td>123ABC</td>
                <td>Apple PRO</td>
                <td>5</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>


        <section>
            <label for="">Sort By</label>
            <select name="" id="">
                <option value="Old To New">Old To New</option>
                <option value="New to Old">New to Old</option>
            </select>
        </section>
    </div>
</body>

</html>
