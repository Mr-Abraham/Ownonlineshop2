<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        *{
            margin:0 ;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: grid;
            place-items: center;
            align-items: center;
        }
        .userLoginContainer{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="userLoginContainer">
        <h2>Sign In </h2>
        <form action="">
            <input type="text" placeholder="User Id Or Number">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Log In">
        </form>
        <a href="forgetpwd.html">Forget Password</a>
    </div>

    <div class="forgetpwd">
        <h2>Forget Password</h2>
        <form action="">
            <label for="userid">User ID </label>
            <input type="text" placeholder="User Id">
            <br>
            <label for="dob">DOB</label>
            <input type="date" name="" id="">
            <br>
            <label for="adharCard">Adhar Card</label>
            <input type="text" placeholder="Adhar Card">
            <br> <span>Or</span>
            <label for="panCard">Pan Card</label>
            <input type="text">
            <br>
            <label for="RegMobNum">Registered Mobile Number</label>
            <input type="number" name="" id="">
            <br>
            <label for="password">Enter New Password</label>
            <input type="password">
            <br>
            <label for="confirmPassword">Re-Enter Password</label>
            <input type="password"> <button>Generate OTP</button>
            <br>
            <label for="OTP">Enter OTP</label>
            <input type="text">
            <br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
